<html ng-app="MyModule">
    <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/autocomplete.css"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700" rel="stylesheet" type="text/css">
    <title>search autocomplete / typeahead using AngularJS</title>
    </head>
    <body>
    
    <div class="navbar navbar-default" id="navbar">
    <div class="container" id="navbar-container">
	<div class="navbar-header">
		
	</div><!-- /.navbar-header -->
	</div>
	</div>
	<div class="row">
    	<div class="container">
    		
    		<div class="col-sm-9">
					<div>
					<script type="text/ng-template" id="customTemplate.html">
					  <a>
						  <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
						  <i>({{match.model.capital}})</i>
					  </a>
					</script>
					<blockquote><h1>search autocomplete / typeahead using AngularJS</a></h1></blockquote>
					<form class="form-search" ng-controller="autocompleteController">
							<br><br>
							<input type="text" ng-model="selectedCountries" placeholder="Search Countries" typeahead="c as c.country for c in countries | filter:$viewValue | limitTo:10" typeahead-min-length='1' typeahead-on-select='onSelectPart($item, $model, $label)' typeahead-template-url="customTemplate.html" class="form-control" style="width:350px;">
							<i class="icon-search nav-search-icon"></i>
					</form>
					</div>
    		</div>
    	
    	</div>
    </div>
    	
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.9.0.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
    </body>
</html>
